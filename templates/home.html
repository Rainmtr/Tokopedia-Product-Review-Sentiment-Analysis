<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="https://www.bing.com/sa/simg/bing_p_rr_teal_min.ico" alt="Logo">
    </div>
    <div class="main-content">
        <div class="search-container">
            <form action="{{ url_for('process_link') }}" method="POST">
                <input type="text" name="tokopedia_link" placeholder="Paste Tokopedia link here">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="news">
            {% if result %}
                <div class="news-item">
                    <span>{{ result }}</span>
                </div>
            {% else %}
                <div class="news-item">
                    <span>test 1</span>
                </div>
                <div class="news-item">
                    <span>test 2</span>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
